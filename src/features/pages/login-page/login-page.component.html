<main class="login-page">
  <div class="login-card position-relative">
    <div class="card-body text-center">
      <div class="logo-container">
        <img src="rlcc-logo.png" alt="RLCC logo" class="img-fluid" />
      </div>

      <h2>Welcome to RLCC Assistant</h2>
      <p class="subtitle">Secure sign in for your ministry workspace.</p>

      @if(isLoggingIn()){
      <div class="loader-overlay" id="loader">
        <div class="loader-panel">
          <div class="spinner-border text-primary" role="status" style="width: 2rem; height: 2rem">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="loader-text">Signing you in...</div>
        </div>
      </div>
      }
      <app-login-form
        #formData
        (submitEventEmitter)="onLogin($event)"
        [errorMessage]="errorMessage()"
        [isSubmitting]="isLoggingIn()"
      />
    </div>
  </div>
</main>
