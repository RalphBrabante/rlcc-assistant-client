<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4 rounded-4" style="max-width: 400px; width: 100%">
    <div class="card-body text-center">
      <div class="logo-container">
        <img src="rlcc-logo.png" alt="" class="img-fluid" />
      </div>

      <h2>Welcome to RLCC Assistant</h2>
      <!-- Loader Overlay -->
      @if(isLoggingIn()){
        <div class="loader-overlay" id="loader">
        <div
          class="spinner-border text-primary"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      }
      <app-login-form #formData (submitEventEmitter)="onLogin($event)" [errorMessage]="errorMessage()"/>
    </div>
  </div>
</div>
