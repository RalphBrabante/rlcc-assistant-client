<main class="login-page">
  <div class="login-card">
    <div class="card-body">
      <h3 class="mb-2">Reset Password</h3>
      <p class="subtitle mb-3">Create a new password for your account.</p>

      @if (errorMessage()) {
        <ngb-alert type="danger">{{ errorMessage() }}</ngb-alert>
      }
      @if (successMessage()) {
        <ngb-alert type="success">{{ successMessage() }}</ngb-alert>
      }

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">New Password</label>
          <input class="form-control" type="password" formControlName="password" placeholder="Enter new password" />
        </div>

        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">Confirm Password</label>
          <input class="form-control" type="password" formControlName="confirmPassword" placeholder="Re-enter new password" />
        </div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="isSubmitting()">
          {{ isSubmitting() ? 'Updating...' : 'Reset Password' }}
        </button>
      </form>

      <div class="mt-3 text-center">
        <a routerLink="/login">Back to Login</a>
      </div>
    </div>
  </div>
</main>
