<main class="login-page">
  <div class="login-card">
    <div class="card-body">
      <h3 class="mb-2">Forgot Password</h3>
      <p class="subtitle mb-3">Enter your email address to receive a reset link.</p>

      @if (errorMessage()) {
        <ngb-alert type="danger">{{ errorMessage() }}</ngb-alert>
      }
      @if (successMessage()) {
        <ngb-alert type="success">{{ successMessage() }}</ngb-alert>
      }

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">Email Address</label>
          <input class="form-control" type="email" formControlName="emailAddress" placeholder="you@example.com" />
        </div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="isSubmitting()">
          {{ isSubmitting() ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>

      <div class="mt-3 text-center">
        <a routerLink="/login">Back to Login</a>
      </div>
    </div>
  </div>
</main>
