<div class="modal-header">
  <h5 class="modal-title">Create User</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal-body">
    @if (errorMessage) {
      <div class="alert alert-danger py-2">{{ errorMessage }}</div>
    }

    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input class="form-control" formControlName="firstName" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input class="form-control" formControlName="lastName" />
      </div>
      <div class="col-12">
        <label class="form-label">Email Address</label>
        <input class="form-control" formControlName="emailAddress" type="email" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input class="form-control" formControlName="password" type="password" />
      </div>
      <div class="col-md-6">
        <label class="form-label">PCOID (optional)</label>
        <input class="form-control" formControlName="pcoId" inputmode="numeric" />
      </div>
      <div class="col-12">
        <div class="form-check form-switch mt-1">
          <input class="form-check-input" type="checkbox" id="createUserActive" formControlName="isActive" />
          <label class="form-check-label" for="createUserActive">Active User</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-secondary" type="button" (click)="activeModal.dismiss()">Cancel</button>
    <button class="btn btn-primary" type="submit" [disabled]="isSaving">
      {{ isSaving ? 'Creating...' : 'Create User' }}
    </button>
  </div>
</form>
