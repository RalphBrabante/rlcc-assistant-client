<div class="row g-4 mt-2">


  <!-- Column 1 -->
  <div class="col-12 col-md-6 col-lg-3">
    <div class="card h-100 shadow-sm border-0 rounded-4">
      <div
        class="card-header bg-transparent fw-semibold d-flex justify-content-between align-items-center"
      >
        <span>Members</span>
        <i class="bi bi-people"></i>
      </div>
      <div class="card-body">
        <h2 class="fw-bold">{{activeUsersCount()}}</h2>
        <p class="text-muted">This week</p>
        <div
          class="progress"
          role="progressbar"
          aria-valuenow="54"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-info" style="width: 54%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Column 3 -->
  <div class="col-12 col-md-6 col-lg-3">
    <div class="card h-100 shadow-sm border-0 rounded-4">
      <div
        class="card-header bg-transparent fw-semibold d-flex justify-content-between align-items-center"
      >
        <span>Circles</span>
        <i class="bi bi-person-arms-up"></i>
      </div>
      <div class="card-body">
        <h2 class="fw-bold">{{activeGroupsCount()}}</h2>
        <p class="text-muted">Active</p>
        <div
          class="progress"
          role="progressbar"
          aria-valuenow="80"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-warning" style="width: 80%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Column 4 -->
  <div class="col-12 col-md-6 col-lg-3">
    <div class="card h-100 shadow-sm border-0 rounded-4">
      <div
        class="card-header bg-transparent fw-semibold d-flex justify-content-between align-items-center"
      >
        <span>Feature Requests</span>
        <i class="bi bi-life-preserver"></i>
      </div>
      <div class="card-body">
        <h2 class="fw-bold">34</h2>
        <p class="text-muted">Open</p>
        <div
          class="progress"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-danger" style="width: 25%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
