<div class="card h-100 shadow-sm border-0 rounded-4">
  <div
    class="card-header bg-transparent fw-semibold d-flex justify-content-between align-items-center"
  >
    <span>Tithes collected from you</span>
    <i class="bi bi-graph-down"></i>
  </div>
  <div class="card-body">
    <div class="p-4">
      @if(isFetching()){
      <!-- Loader Overlay -->
      <div
        class="loader-overlay d-flex flex-column justify-content-center align-items-center"
      >
        <!-- Spinner -->
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <div class="w-75">
          <div class="placeholder-glow mb-2">
            <span class="placeholder col-12"></span>
          </div>
          <div class="placeholder-glow mb-2">
            <span class="placeholder col-10"></span>
          </div>
          <div class="placeholder-glow">
            <span class="placeholder col-8"></span>
          </div>
        </div>
      </div>
      }@else{
      <canvas
        baseChart
        [data]="chartData"
        [type]="chartType"
        [options]="chartOptions"
      >
      </canvas>
      }
    </div>
  </div>
</div>
