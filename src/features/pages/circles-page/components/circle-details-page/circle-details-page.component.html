<app-dashboard-header />
<app-assign-cirlce-members-modal #modal [groupId]="group()?.id"/>
<main>
  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="my-3">
          <ol class="breadcrumb rounded-3 shadow-sm p-2 bg-white">
            <li class="breadcrumb-item">
              <a routerLink="/" class="d-flex align-items-center">
                Dashboard
              </a>
            </li>
            <li class="breadcrumb-item">
              <a routerLink="/circles">Circles</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">ID</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>

  <!-- groups.component.html -->
  <div class="container mt-4">
    <h2>Details</h2>
    <div class="row g-4">
      <!-- Left Column: Groups -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0 mb-3">
          <div class="card-body">
            <h5 class="card-title fw-bold mb-1">Circle Leader</h5>
            <p class="mb-1 text-muted"><strong>Name:</strong> 2</p>
          </div>
        </div>


      </div>

      <!-- Right Column: Members Table -->
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <h4 class="fw-bold mb-3">Members</h4>
              <button class="btn btn-sm btn-outline-primary" (click)="open()">Add Member <i class="bi bi-plus-circle"></i></button>
            </div>
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>101</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td class="text-center">
                      <button class="btn btn-outline-danger btn-sm">
                        Remove
                      </button>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
