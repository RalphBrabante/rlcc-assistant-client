<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label">Member Search</label>
    <input
      type="text"
      name="searchKeyword"
      class="form-control"
      formControlName="searchKeyword"
    />
    <div class="result">
        <div class="data-row">Data 1</div>
        <div class="data-row">Data 2</div>
        <div class="data-row">Data 3</div>
    </div>
  </div>
</form>

<div class="mb-3">
  <!-- Responsive wrapper -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A001</td>
          <td>Alice Johnson</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
