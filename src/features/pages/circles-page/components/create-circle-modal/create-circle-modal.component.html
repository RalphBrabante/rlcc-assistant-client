<ng-template #createCircleModal let-modal>
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title">Create a Circle</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>

  <div class="modal-body">
    <form [formGroup]="circleForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
        />

        @if(name.invalid && name.touched){
        <small style="color: Red">Name is required.</small>
        }
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-light" (click)="modal.dismiss()">Cancel</button>
    <button class="btn btn-primary" (click)="saveGroup(modal)">Save</button>
  </div>
</ng-template>
