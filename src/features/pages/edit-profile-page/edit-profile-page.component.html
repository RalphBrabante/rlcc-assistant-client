<app-dashboard-header />
<main>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <ng-container *ngIf="loading(); else formTemplate">

                    <div *ngIf="loading" class="p-3 border rounded shadow-sm">
                        <h4 class="mb-3 placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h4>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </label>
                                <span class="form-control placeholder col-12"></span>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </label>
                                <span class="form-control placeholder col-12"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </label>
                                <span class="form-control placeholder col-12"></span>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </label>
                                <span class="form-control placeholder col-12"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label placeholder-glow">
                                <span class="placeholder col-5"></span>
                            </label>
                            <span class="form-control placeholder col-12"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label placeholder-glow">
                                <span class="placeholder col-5"></span>
                            </label>
                            <span class="form-control placeholder col-12"></span>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </label>
                                <span class="form-control placeholder col-12"></span>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </label>
                                <span class="form-control placeholder col-12"></span>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label placeholder-glow">
                                    <span class="placeholder col-6"></span>
                                </label>
                                <span class="form-control placeholder col-12"></span>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary disabled placeholder col-12"></button>
                        </div>
                    </div>
                </ng-container>

                <ng-template #formTemplate>
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="p-3 border rounded shadow-sm">
                        <h4 class="mb-3">Update Profile</h4>

                        <!-- First Name & Last Name -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input id="firstName" type="text" class="form-control" formControlName="firstName">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input id="lastName" type="text" class="form-control" formControlName="lastName">
                            </div>
                        </div>

                        <!-- Password & Confirm Password -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" type="password" class="form-control" formControlName="password"
                                    placeholder="*****************************">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input id="confirmPassword" type="password" class="form-control"
                                    placeholder="*****************************" formControlName="confirmPassword">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address1" class="form-label">Address Line 1</label>
                            <input id="address1" type="text" class="form-control" formControlName="addressLine1">
                        </div>

                        <div class="mb-3">
                            <label for="address2" class="form-label">Address Line 2</label>
                            <input id="address2" type="text" class="form-control" formControlName="addressLine2">
                        </div>

                        <!-- City, Province, Postal Code -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="city" class="form-label">City</label>
                                <input id="city" type="text" class="form-control" formControlName="city">
                            </div>
                            <div class="col-md-4">
                                <label for="province" class="form-label">Province</label>
                                <input id="province" type="text" class="form-control" formControlName="province">
                            </div>
                            <div class="col-md-4">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input id="postalCode" type="text" class="form-control" formControlName="postalCode">
                            </div>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100"
                            [disabled]="!this.profileForm.valid">
                            Update Profile
                        </button>
                    </form>
                </ng-template>
            </div>
        </div>
    </div>

</main>
