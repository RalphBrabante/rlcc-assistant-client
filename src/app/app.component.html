<section class="maintenance-lockout" *ngIf="maintenanceLockout(); else appContent">
  <div class="maintenance-lockout-card">
    <h2 class="mb-2">Maintenance Mode</h2>
    <p class="mb-0">The system is temporarily unavailable. Please try again later.</p>
  </div>
</section>

<ng-template #appContent>
<app-dashboard-header *ngIf="showHeader()"/>
<section class="maintenance-banner" *ngIf="maintenanceMode()">
  <i class="bi bi-tools me-2"></i>
  Maintenance mode is active. Access is restricted for non-administrative users.
</section>
<router-outlet />
<app-forbidden-overlay />

<section class="app-version-note" aria-label="Application version status">
  <span class="version-pill">
    <i class="bi bi-beaker"></i>
    Version 0
  </span>
  <span class="version-text">Beta App</span>
</section>
</ng-template>
