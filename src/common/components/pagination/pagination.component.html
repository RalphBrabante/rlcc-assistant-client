<!-- Pagination -->
<div
  class="card-footer bg-white d-flex flex-wrap justify-content-between align-items-center gap-2"
>
  <!-- Page size selector -->
  <div class="d-flex align-items-center">
    <label class="me-2 text-muted small">Show</label>
    <select
      class="form-select form-select-sm w-auto"
      [(ngModel)]="pageSize"
      (change)="changePageSize()"
    >
      <option *ngFor="let size of pageSizes" [value]="size">
        {{ size }}
      </option>
    </select>
    <span class="ms-2 text-muted small">entries</span>
  </div>

  <!-- Pagination -->
  <div class="d-flex align-items-center">
    <small class="text-muted me-3"
      >Page {{ currentPage() }} of {{ totalPages() }}</small
    >
    <nav>
      <ul class="pagination mb-0">
        <li class="page-item" [class.disabled]="currentPage() === 1">
          <button class="page-link" (click)="prevPage()">&laquo;</button>
        </li>

        @for (page of pages; track page) {
        <li class="page-item" [class.active]="page === currentPage()">
          <button class="page-link" (click)="goToPage(page)">
            {{ page }}
          </button>
        </li>
        }

        <li class="page-item" [class.disabled]="currentPage() === totalPages()">
          <button class="page-link" (click)="nextPage()">&raquo;</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
